<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>숫자 출력기</title>
</head>
<body>
  <input type="number" placeholder="숫자를 입력하세요">
  <button>출력</button>
  <div></div>

  <script>
    // 태그 이름을 이용한 querySelector
    const input = document.querySelector('input');
    const button = document.querySelector('button');
    const outputDiv = document.querySelector('div');

    button.addEventListener('click', function() {
      const count = parseInt(input.value);
      outputDiv.innerHTML = ''; // 이전 출력 초기화

      let a = '';


      for (let i = 0; i < count; i++) {
        a += `(${i})`;
      }

      outputDiv.innerText = a;

    });
  </script>
</body>
</html>
